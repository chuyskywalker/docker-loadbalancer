{{range services}}{{range service .Name}}{{$sname:=.Name}}{{$sadd:=.Address}}{{$sport:=.Port}}{{range .Tags}}{{if regexMatch "\\.local" .}}{{if or (eq 80 $sport) (eq 8000 $sport)  }}
server {
  listen 80;
  server_name {{.}};
  location / {
    proxy_pass       http://{{$sadd}}:{{$sport}};
    proxy_redirect   http://{{$sadd}}/ /;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_read_timeout 600;
  }
}
{{end}}{{end}}{{end}}{{end}}{{end}}
