{{range services}}{{range service .Name}}{{$sname:=.Name}}{{$sadd:=.Address}}{{$sport:=.Port}}{{range .Tags}}{{if eq . "web" }}

server {
  listen 80;
  server_name {{$sname}}.local;
  location / {
    proxy_pass       http://{{$sadd}}:{{$sport}};
    proxy_set_header Host            {{$sname}}.local;
    proxy_set_header X-Forwarded-For $remote_addr;
  }
}

{{end}}{{end}}{{end}}{{end}}
